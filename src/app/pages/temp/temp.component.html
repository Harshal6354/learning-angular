<h2>ng-Template</h2>
<div class="row">
    <div class="col-3">
       <div  class="bg-primary p-3" *ngIf="isloggedInUser; else notlogIn">{{UserName}}</div>
       <ng-template #notlogIn>
        <div  class="bg-danger p-3" >My ng temp</div>
       </ng-template>
    </div>
</div>
<div class="row">
    <div class="col-3">
       <ng-template #dynamicTem>
        <p>New dynamic temp</p>
       </ng-template>  
    </div>
    <div class="col-3">
        <ng-template #dynamicCpntainer>
        </ng-template>
    </div>
    <button class="col-3 btn btn-success" (click)="ChangetheLOAD()">load component</button>
</div>
<div class="row">
    <div class="col-3" >{{message}}</div>
</div>
